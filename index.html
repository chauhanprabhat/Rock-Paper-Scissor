<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="RPS" >
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="images">
        <div class="image" id="rock" style="background-image:url('rock.png');"></div>
        <div class="image" id="paper" style="background-image:url('paper.png');"></div>
        <div class="image" id="scissor" style="background-image:url('scissor.jpg');"></div>
    </div>
    <div class="challenge">
        <div class="you">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="losswin">
        <p id="msg">play your move</p>
    </div>
    
   <script src="first.js"></script>
</body>
</html>
